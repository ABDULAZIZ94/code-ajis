<nb-card>
    <nb-card-header>
        <h4>Fill This Form</h4>
    </nb-card-header>
    <nb-card-body class="example-items-col">
        <table>
            <tr>
                <td>
                    <label for="tutor_title">Title * : </label>
                </td>
                <td>
                    <input 
                    type="text" id="tutor_title" fieldSize="small" nbInput status="primary" 
                    placeholder="eg: How To Code" [(ngModel)]="this.titleM" [formControl]="this.titleFC">
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <span class="warn_note" *ngIf="!titleFC.valid && titleFC.dirty">* Start With Capital latter</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tutor_tag">Tag: </label>
                </td>
                <td>
                    <input 
                    type="text" id="tutor_tag" fieldSize="large" nbInput 
                    status="primary" placeholder="eg: CSS HTML JS" [(ngModel)]="this.tagM"
                    [formControl]="this.tagFC">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="warn_note" *ngIf="!tagFC.valid && titleFC.dirty"> * Start With capital Letter</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tutorial">Tutorial * : </label>
                </td>
                <td rowspan="1">
                    <textarea id="tutorial" nbInput placeholder="Show The Steps" fieldSize="large" 
                        status="primary" fullWidth="true"
                        [(ngModel)]="this.tutorialM" [formControl]="this.tutorialFC"></textarea>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <button nbButton *ngIf="false" (click)="submitTutor()">log</button><br>
            <button nbButton *ngIf="true" status="info" (click)="save()">save</button>
        </table>
        </nb-card-body>
    <nb-card-footer>
        <span class="center">* requires</span>
    </nb-card-footer>
</nb-card>
<nb-card *ngFor="let data of datas">
    <nb-card-body>
        <p>{{data.payload.doc.id}}</p>
        <h4>{{data.payload.doc.data().title}}</h4>
        <p>{{data.payload.doc.data().tutorial}}</p><br>
        <button nbButton appearance="filled" status="primary" (click)="deleteData(data)">delete</button>
    </nb-card-body>
</nb-card>
